<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form method="get" action="#null" autocomplete="on">
    <div id="container"> 
      <label for="name">Name</label>
      <input type="text" name="first_name" id="name" class="fontsize" placeholder="First" autocomplete="given-name">
      <input type="text" name="last_name" id="name1" class="fontsize" placeholder="Last" autocomplete="family-name">
      
      <label for="email">Email</label>
      <input type="email" name="email_data" id="email" class="fontsize">
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> 
      
      <label for="birthday">Date Of Birth</label>
      <input type="date" id="birthday" name="birthday">
      <div id="submit"> </div>
      <input type="submit" value="Submit">
      <input type="reset" value="Clear">
    </div>
  </form>
  <footer id="footer">
          <p>Site Â© Marilyn Elaine Flowers. All Rights Reserved.</p>
        </footer>
</body>
</html>
